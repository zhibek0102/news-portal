{% extends 'base.html' %}

{% block content %}
  <h1>Delete Article</h1>
  <p>Are you sure you want to delete the article "{{ article.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'article_detail' article.pk %}">No, cancel</a>
  </form>
{% endblock %}
